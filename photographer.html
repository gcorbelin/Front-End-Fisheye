<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fisheye - photographe</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <!-- Google Fotns -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/86bab40cb3.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="assets/images/logo.png" class="logo" alt="FishEye Logo" />
      </div>
    </header>
    <main id="main">
      <div class="container">
        <div class="photographer-header"></div>
        <div class="photographer-medias"></div>
        <div class="photographer-details"></div>
      </div>
    </main>
    <div id="contact_modal" class="modal hide">
      <div class="modal__wrapper">
        <div class="modal__body">
          <header class="modal__header">
            <h2>Contactez-moi</h2>
            <button
              type="button"
              class="modal__close"
              title="Fermer"
              onclick="closeModal()"
            >
              <i class="fa fa-times" aria-hidden="true"></i>
            </button>
          </header>
          <form class="form">
            <div class="form__group">
              <label class="form__label" for="form-firstname">Pr√©nom</label>
              <input
                type="text"
                name="form-firstname"
                id="form-firstname"
                class="form__input"
              />
            </div>
            <div class="form__group">
              <label class="form__label" for="form-lastname">Nom</label>
              <input
                type="text"
                name="form-lastname"
                id="form-lastname"
                class="form__input"
              />
            </div>
            <div class="form__group">
              <label class="form__label" for="form-email">Email</label>
              <input
                type="text"
                name="form-email"
                id="form-email"
                class="form__input"
              />
            </div>
            <div class="form__group">
              <label class="form__label" for="form-message"
                >Votre message</label
              >
              <textarea
                name="form-message"
                id="form-message"
                class="form__input form__input--textarea"
                rows="6"
              ></textarea>
            </div>
            <button type="submit" class="form__btn">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
    <script src="/scripts/api/api.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
