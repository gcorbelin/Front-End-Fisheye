<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fisheye - photographe</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <!-- Google Fotns -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/86bab40cb3.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="js-modal-page">
      <header>
        <div class="container">
          <a href="/" title="Retour à l'accueil">
            <img src="assets/images/logo.png" class="logo" alt="FishEye Logo" />
          </a>
        </div>
      </header>
      <main id="main">
        <div class="container">
          <section class="photographer-header"></section>
          <form class="sorter">
            <label for="media-sort">Trier par</label>
            <select name="media-sort" id="media-sort">
              <option value="popularity" selected>Popularité</option>
              <option value="date">Date</option>
              <option value="title">Titre</option>
            </select>
          </form>
          <section
            class="photographer-medias"
            aria-label="Réalisation du photographe"
          ></section>
        </div>
      </main>
      <aside class="photographer-details"></aside>
    </div>
    <script src="/scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
